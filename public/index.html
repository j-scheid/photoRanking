<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Image Rating</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Image Rating</h1>

    <!-- Modal for Upload -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h2>Upload Images</h2>
            <form id="uploadForm">
                <input type="file" id="imageInput" name="images" accept="image/*" multiple required>
                <button type="submit">Upload</button>
            </form>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <!-- Rating Section -->
    <div id="ratingSection" style="display: none;">
        <h2>Rate the Photo</h2>
        <div id="currentImage"></div>
        <div id="ratingControls">
            <button class="rateButton" data-rating="1">⭐</button>
            <button class="rateButton" data-rating="2">⭐⭐</button>
            <button class="rateButton" data-rating="3">⭐⭐⭐</button>
            <button class="rateButton" data-rating="4">⭐⭐⭐⭐</button>
            <button class="rateButton" data-rating="5">⭐⭐⭐⭐⭐</button>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
